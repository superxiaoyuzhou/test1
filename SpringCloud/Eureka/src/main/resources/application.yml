server:
  port: 8761
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka
  server:
    enable-self-preservation: false # 设为false，关闭自我保护
    eviction-interval-timer-in-ms: 1000 # 按需配置Eureka Server清理无效节点的时间间隔（单位毫秒，默认是60*1000）

spring:
  security:
    user:
      name: admin
      password: 123

logging:
  level:
    root: INFO
