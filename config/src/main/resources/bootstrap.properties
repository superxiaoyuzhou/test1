server.port=8762
spring.application.name=config-server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#配置git仓库地址
spring.cloud.config.server.git.uri=https://github.com/superxiaoyuzhou/test-config
#本地配置路径
#spring.cloud.config.server.native.searchLocations=file:d:\springcloud\config\${spring.application.name}
#配置仓库路径,git项目可能有多个目录，但是配置文件可能会在某一目录下，可以指定目录
spring.cloud.config.server.git.searchPaths=/**
#配置仓库的分支
spring.cloud.config.label=master
#spring.cloud.config.server.git.username=访问git仓库的用户名
#spring.cloud.config.server.git.password=访问git仓库的用户密码